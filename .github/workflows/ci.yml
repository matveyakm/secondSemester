name: Build and Test

on: [push, pull_request]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1

      - name: Restore NuGet Packages
        run: nuget restore Calculator.sln

      - name: Build with MSBuild
        shell: pwsh
        run: |
          msbuild "Calculator.sln" `
            /p:Configuration=Release `
            /p:Platform="Any CPU" `
            /p:WarningLevel=4
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }

      - name: Run NUnit Tests with VSTest
        shell: pwsh
        run: |
          $testDll = "CalculatorTests/bin/Release/netcoreapp2.1/Calculator.Tests.dll"
          & "C:\Program Files\dotnet\dotnet.exe" vstest "$testDll" --Parallel
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }

  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build and Test SDK-style projects (skip HW8)
        run: |
          find . -name "*.sln" ! -path "./HW8/*" ! -name "*CalculatorOnForms2*" | while read sln; do
            echo "Building SDK project: $sln"
            dotnet build "$sln" --configuration Release
            dotnet test "$sln" --no-build --configuration Release
          done